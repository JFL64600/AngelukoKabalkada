<footer>
  @for (footerSection of footerSections(); track $index) {
    <div>
      <h3>{{ footerSection | locale: "title" }}</h3>
      <ul>
        @for (link of footerSection.links; track $index) {
          <li>
            <a target="_blank" [href]="link | locale: 'url'">{{
              link | locale: "title"
            }}</a>
          </li>
        }
      </ul>
    </div>
  }
</footer>
